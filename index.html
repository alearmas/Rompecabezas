<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BMO Arcade</title>
        <link rel="stylesheet" href="css/juego.css">
    </head>
    <body>
        <div class="col-40">   
            <div id="titulo">
                <h3>Rompecabezas</h3>
            </div>
            <div id="instrucciones">
                <h3>Instrucciones</h3>
                <ul id="lista-instrucciones">
                </ul>
            </div>
            <div id="objetivo">
                <h3>Objetivo</h3>
                <div class="texto-centrado">
                    <img src="images/final.png" width="60%">
                </div>
            </div>
            <div id="ultimo-mov">
                <div id="flecha" class="texto-centrado">         
                </div>
            </div>
        </div>
        <div class="col-60">
        <div id="juego">
                <div id="pieza1" class="game">
                    <img src="images/10.jpg" alt="Pieza 1">
                </div>
                <div id="pieza2" class="game">
                    <img src="images/20.jpg" alt="Pieza 2">
                </div>
                <div id="pieza3" class="game">
                    <img src="images/30.jpg" alt="Pieza 3">
                </div>
                <div id="pieza4" class="game">
                    <img src="images/40.jpg" alt="Pieza 4">
                </div>
                <div id="pieza5" class="game">
                    <img src="images/50.jpg" alt="Pieza 5">
                </div>
                <div id="pieza6" class="game">
                    <img src="images/60.jpg" alt="Pieza 6">
                </div>
                <div id="pieza7" class="game">
                    <img src="images/70.jpg" alt="Pieza 7">
                </div>
                <div id="pieza8" class="game">
                    <img src="images/80.jpg" alt="Pieza 8">
                </div>
                <div id="pieza9" class="game"></div>
        </div>
        </div>
        <div id="footer"></div>
        <script src="js/juego.js"></script>
    </body>
</html>
